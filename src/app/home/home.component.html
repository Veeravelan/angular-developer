<div class="search-results" infiniteScroll [infiniteScrollUpDistance]="scrollUpDistance" [infiniteScrollDistance]="scrollDistance" [infiniteScrollThrottle]="throttle" (scrolled)="onScrollDown()" (scrolledUp)="onUp()">
    <div *ngIf="dataLoaded">
        <!-- <ul>
            <li *ngFor="let data of array">
                <span>{{data.symbol}}</span>
                <span>{{data.symbol}}</name>
                <span>{{data.symbol}}</date>
                <span>{{data.symbol}}</span>
                <span>{{data.symbol}}</span>
                <span>{{data.symbol}}</span>
            </li>
        </ul> -->
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="array_sliced_response">
                <ng-container matColumnDef="Symbol">
                    <th mat-header-cell *matHeaderCellDef> Symbol </th>
                    <td mat-cell *matCellDef="let data"> {{data.symbol}} </td>
                </ng-container>


                <ng-container matColumnDef="Name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let data">
                        <span *ngIf="data.name !=null">{{data.name}}</span>
                        <span *ngIf="data.name ==null">No description</span>
                    </td>
                </ng-container>


                <ng-container matColumnDef="Date">
                    <th mat-header-cell *matHeaderCellDef> Date </th>
                    <td mat-cell *matCellDef="let data"> {{data.date}} </td>
                </ng-container>
                <ng-container matColumnDef="Enabled">
                    <th mat-header-cell *matHeaderCellDef> Enabled </th>
                    <td mat-cell *matCellDef="let data"> {{data.isEnabled}} </td>
                </ng-container>
                <ng-container matColumnDef="Type">
                    <th mat-header-cell *matHeaderCellDef> Type </th>
                    <td mat-cell *matCellDef="let data"> {{data.type}} </td>
                </ng-container>
                <ng-container matColumnDef="IexID">
                    <th mat-header-cell *matHeaderCellDef> IexID </th>
                    <td mat-cell *matCellDef="let data"> {{data.iexId}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
        </div>
    </div>
</div>
